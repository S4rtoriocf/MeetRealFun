<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Adventure Starts Here</title>
  <style>
    /* Reset e Configura√ß√µes Globais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background-color: #0c0c14;
      color: #e0e0e0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Canvas para o fundo animado */
    #particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Container do conte√∫do principal */
    .content-wrapper {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* T√≠tulo principal */
    h1 {
      font-size: 48px;
      font-weight: 700;
      color: #00aaff; /* Azul el√©trico */
      text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
      margin-bottom: 15px;
    }

    /* Frases rotativas */
    .phrase {
      font-size: 22px;
      font-weight: 300;
      margin-bottom: 40px;
      min-height: 60px; /* Evita "saltos" de layout */
      line-height: 1.5;
      color: #c5c5c5;
    }

    /* Bot√£o de A√ß√£o (Call to Action) */
    .cta-button {
      background: #00aaff;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      padding: 18px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0, 170, 255, 0.7), inset 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* √çcones de features */
    .features {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      color: #666;
    }
    .feature-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      .phrase {
        font-size: 18px;
      }
      .cta-button {
        font-size: 18px;
        padding: 16px 35px;
      }
    }
  </style>
</head>
<body>

  <canvas id="particle-canvas"></canvas>

  <div class="content-wrapper">
    <h1>Meet Real Fun</h1>
    <p id="phrase" class="phrase"></p>
    <a href="https://bggcgce.pixloffrs.com/s/59cd6ef16fd92" class="cta-button">Join Now</a>
    <div class="features">
      <div class="feature-item">üí¨ Chat</div>
      <div class="feature-item">‚ù§Ô∏è Dates</div>
      <div class="feature-item">‚ö° Connect</div>
    </div>
  </div>

  <script>
    // --- Rotating phrases functionality ---
    const phrases = [
      "It all starts with a simple 'hey'.",
      "Talk all night. Stay for breakfast.",
      "Less routine. More adventure. Tonight.",
      "Find someone who gets it.",
      "The connection you didn't know you needed.",
      "Chat. Flirt. Meet."
    ];

    let phraseIndex = 0;
    const phraseElement = document.getElementById("phrase");

    function rotatePhrase() {
      if (phraseElement) {
        phraseElement.innerHTML = phrases[phraseIndex];
        phraseIndex = (phraseIndex + 1) % phrases.length;
      }
    }
    rotatePhrase();
    setInterval(rotatePhrase, 5000);
    // --- End of rotating phrases functionality ---


    // --- Animated background script ---
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray;

    const mouse = {
      x: null,
      y: null,
      radius: (canvas.height / 120) * (canvas.width / 120)
    };

    window.addEventListener('mousemove', function(event) {
      mouse.x = event.x;
      mouse.y = event.y;
    });

    class Particle {
      constructor(x, y, directionX, directionY, size, color) {
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
        this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = 'rgba(0, 170, 255, 0.3)';
        ctx.fill();
      }
      update() {
        if (this.x > canvas.width || this.x < 0) {
          this.directionX = -this.directionX;
        }
        if (this.y > canvas.height || this.y < 0) {
          this.directionY = -this.directionY;
        }
        this.x += this.directionX;
        this.y += this.directionY;
        this.draw();
      }
    }

    function init() {
      particlesArray = [];
      let numberOfParticles = (canvas.height * canvas.width) / 9000;
      for (let i = 0; i < numberOfParticles; i++) {
        let size = (Math.random() * 2) + 1;
        let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
        let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
        let directionX = (Math.random() * 0.4) - 0.2;
        let directionY = (Math.random() * 0.4) - 0.2;
        let color = '#00aaff';
        particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, innerWidth, innerHeight);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
      }
    }

    init();
    animate();

    window.addEventListener('resize', function() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      mouse.radius = ((canvas.height / 120) * (canvas.width / 120));
      init();
    });
    // --- End of animated background script ---
  </script>
</body>
</html>
